services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - 5678:5678
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=${N8N_BLOCK_ENV_ACCESS_IN_NODE:-false}
      - DATA_FOR_SEO_USERNAME=${DATA_FOR_SEO_USERNAME}
      - DATA_FOR_SEO_PASSWORD=${DATA_FOR_SEO_PASSWORD}
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - TEVILY_API_KEY=${TEVILY_API_KEY}
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN}
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

  web:
    build:
      context: ./web
    ports:
      - 8000:8000
    volumes:
      - ./web:/app
    depends_on:
      - db
    env_file:
      - .env
    restart: unless-stopped

  db:
    image: postgres:17
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-web}
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer:4
    ports:
      - 8080:8080
    depends_on:
      - db
    restart: unless-stopped

volumes:
  n8n_data:
  pg_data:
