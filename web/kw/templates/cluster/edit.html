{% extends "base.html" %}
{% block title %}{% if cluster %}Edit cluster{% else %}New cluster{% endif %}{% endblock %}

{% block content %}
<div class="card">
  <div class="section-title">
    {% if cluster %}Edit cluster{% else %}Create cluster{% endif %}
  </div>

  <form method="post">
    {% csrf_token %}

    <div style="margin-bottom:12px;">
      <div class="label" style="margin-bottom: 8px;">Name</div>
      <input type="text" name="name" value="{{ cluster.name|default_if_none:'' }}" placeholder="Name" required>
    </div>

    <div style="margin-bottom:12px;">
      <div class="label" style="margin-bottom: 8px;">Seed keyword</div>
      <input type="text" name="seed_keyword" value="{{ cluster.seed_keyword|default_if_none:'' }}" placeholder="Seed Keyword" required>
    </div>

    <div style="margin-bottom:16px;">
      <div class="label" style="margin-bottom: 8px;">Intent</div>
      <input type="text" name="intent" value="{{ cluster.intent|default_if_none:'' }}" placeholder="informational or transactional or commercial">
    </div>

    <div class="row">
      <button class="btn" type="submit">Save</button>
      <a class="btn secondary" href="{% url 'kw:cluster_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
